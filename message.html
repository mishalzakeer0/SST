<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Voice Message</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .voice-message {
      background-color: #dcf8c6;
      border-radius: 20px;
      padding: 10px 20px;
      max-width: 70%;
      margin-bottom: 10px;
    }
    .voice-message:hover {
      background-color: #c7efba;
    }
    .voice-message p {
      margin-bottom: 0;
    }
    .play-icon {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    .duration {
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <!-- Voice Message Div -->
  <div class="voice-message d-flex align-items-center">
    <button style="margin-right: 10px;"><i class="bi bi-play"></i></button>
    <div>
      <p>This is a voice message. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <small class="duration">00:30</small>
    </div>
  </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
